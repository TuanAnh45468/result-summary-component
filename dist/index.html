<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="flex min-h-screen flex-col items-center bg-white laptop:justify-center">
    <main class="flex flex-col mobile:w-[375px] laptop:flex-row">
      <div
        class="flex flex-col items-center text-center mobile:py-5 gap-y-4 bg-gradient-blue-lavender rounded-b-3xl text-light-lavender"
      >
        <span class="font-bold">Your Result </span>
        <div
          class="flex flex-col items-center justify-center rounded-full border w-[125px] h-[125px] bg-gradient-violet-royal border-light-slate-blue"
        >
          <strong class="text-6xl text-white font-extra-bold">76</strong>
          <span>of 100</span>
        </div>
        <span class="text-white font-extra-bold">Great</span>
        <p class="px-6">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="flex flex-col mt-4 gap-y-7">
        <p class="font-bold mx-3">Summary</p>

        <div class="flex mx-6">
          <span class="text-light-red flex items-center gap-x-3">
            <img
              alt="icon reaction"
              src="images/icon-reaction.svg"
            />
            Reaction
          </span>
          <span class="ml-auto"
            ><strong>80</strong>
            <span class="text-light-lavender font-bold">/ 100</span></span
          >
        </div>

        <div class="flex mx-6">
          <span class="text-orange-yellow flex items-center gap-x-3">
            <img alt="icon memory" src="images/icon-memory.svg">
            Memory
          </span>

          <span class="ml-auto">
            <strong>92</strong>
            <span class="text-light-lavender font-bold">/ 100</span>
          </span>
        </div>

        <div class="flex mx-6">
          <span class="text-green-teal flex items-center gap-x-3">
            <img alt="icon verbal" src="images/icon-verbal.svg">
            Verbal
          </span>

          <span class="ml-auto"
            ><strong>61</strong>
            <span class="text-light-lavender font-bold">/ 100</span>
          </span>
        </div>

        <div class="flex mx-6">
          <span class="text-cobalt-blue flex items-center gap-x-3">
            <img alt="icon visual" src="images/icon-visual.svg">
            Visual
          </span>

          <span class="ml-auto"
            ><strong>72</strong>
            <span class="text-light-lavender font-bold">/ 100</span></span
          >
        </div>

        <button class="w-[90%] h-[46px] rounded-3xl self-center bg-dark-gray-blue hover:bg-gradient-violet-royal text-white">Continue</button>
      </div>
    </main>
  </body>
</html>
